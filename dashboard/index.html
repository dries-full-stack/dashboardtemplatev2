<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GHL Dashboard Template</title>
    <meta name="description" content="Performance dashboard template - Leads, afspraken & ROI" />
    <meta name="author" content="Your Company" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon-512.png" />
    <meta property="og:title" content="GHL Dashboard Template" />
    <meta property="og:description" content="Performance dashboard template - Leads, afspraken & ROI" />
    <meta property="og:type" content="website" />
    <script>
      (function () {
        try {
          var theme = (localStorage.getItem('dashboard_brand_theme') || '').trim();
          if (!theme) return;
          theme = theme
            .toLowerCase()
            .replace(/[^a-z0-9-]+/g, '-')
            .replace(/-+/g, '-')
            .replace(/^-|-$/g, '');
          if (theme) document.documentElement.setAttribute('data-brand-theme', theme);
        } catch (e) {
          // Ignore localStorage access issues (privacy mode, blocked storage, etc.).
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
