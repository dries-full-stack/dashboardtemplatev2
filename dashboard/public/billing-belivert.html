<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belivert - Betalingspagina</title>
    <meta
      name="description"
      content="Startpagina voor Belivert billing: standaard abonnement en sales seats flow."
    />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap');

      :root {
        --bg: #f5f8fd;
        --card: #ffffff;
        --line: #dce6f2;
        --ink: #172844;
        --muted: #5c7393;
        --primary: #1a3f71;
        --accent: #18b6ac;
        --shadow: 0 22px 52px rgba(19, 43, 77, 0.14);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
        color: var(--ink);
        background:
          radial-gradient(circle at 14% 12%, rgba(24, 182, 172, 0.16), transparent 32%),
          radial-gradient(circle at 86% 16%, rgba(26, 63, 113, 0.16), transparent 30%),
          linear-gradient(165deg, #f9fcff 0%, var(--bg) 100%);
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .card {
        width: min(860px, 100%);
        background: linear-gradient(180deg, #ffffff, #fbfdff);
        border: 1px solid var(--line);
        border-radius: 24px;
        box-shadow: var(--shadow);
        overflow: hidden;
      }

      .top {
        height: 6px;
        background: linear-gradient(90deg, var(--primary), var(--accent));
      }

      .content {
        padding: 30px 28px 24px;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        border: 1px solid #bbece8;
        background: #dff7f5;
        color: #0f6f69;
        border-radius: 999px;
        padding: 8px 12px;
        font-size: 12px;
        font-weight: 800;
        letter-spacing: 0.02em;
        text-transform: uppercase;
      }

      h1 {
        margin: 14px 0 8px;
        font-size: clamp(24px, 5vw, 36px);
        line-height: 1.08;
        letter-spacing: -0.02em;
      }

      p {
        margin: 0;
        color: var(--muted);
        line-height: 1.6;
      }

      .grid {
        margin-top: 20px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }

      .option {
        border: 1px solid var(--line);
        border-radius: 16px;
        padding: 14px;
        background: var(--card);
      }

      .option h2 {
        margin: 0;
        font-size: 18px;
      }

      .option p {
        margin-top: 8px;
        font-size: 14px;
      }

      .selector {
        margin-top: 20px;
        border: 1px solid var(--line);
        border-radius: 16px;
        background: var(--card);
        padding: 14px;
        display: grid;
        gap: 10px;
      }

      .selector-row {
        border: 1px solid #dce6f2;
        border-radius: 12px;
        padding: 10px;
        display: flex;
        gap: 10px;
        align-items: flex-start;
      }

      .selector-row input[type='checkbox'] {
        margin-top: 2px;
      }

      .selector-label {
        font-size: 14px;
        color: var(--ink);
      }

      .selector-label strong {
        display: block;
        font-size: 15px;
      }

      .sales-seats-field {
        display: none;
      }

      .sales-seats-field.show {
        display: block;
      }

      .sales-seats-field label {
        display: block;
        margin-bottom: 6px;
        font-size: 12px;
        font-weight: 700;
        color: #637b9c;
        letter-spacing: 0.02em;
        text-transform: uppercase;
      }

      .sales-seats-field input {
        width: 100%;
        height: 42px;
        border-radius: 10px;
        border: 1px solid var(--line);
        padding: 0 10px;
        font-size: 14px;
      }

      .error {
        font-size: 13px;
        color: #b42318;
      }

      .actions {
        margin-top: 22px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .btn {
        height: 44px;
        border-radius: 12px;
        border: 1px solid var(--line);
        padding: 0 16px;
        font-size: 14px;
        font-weight: 700;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .btn.primary {
        background: var(--primary);
        border-color: var(--primary);
        color: #fff;
      }

      .btn.secondary {
        background: #fff;
        color: var(--ink);
      }

      .footer {
        border-top: 1px solid var(--line);
        padding: 14px 28px 18px;
        font-size: 12px;
        color: #6a82a2;
      }

      @media (max-width: 720px) {
        .content {
          padding: 24px 20px 18px;
        }

        .grid {
          grid-template-columns: 1fr;
        }

        .actions .btn {
          width: 100%;
        }

        .footer {
          padding: 12px 20px 16px;
        }
      }
    </style>
  </head>
  <body>
    <main class="card" role="main">
      <div class="top"></div>
      <div class="content">
        <div class="badge">Belivert Billing</div>
        <h1>Kies je Belivert betaalflow</h1>
        <p>
          Gebruik onderstaande opties om kaartkoppeling te doen voor leadgeneratie of sales.
          Producten worden daarna intern geactiveerd.
        </p>

        <form id="flow-form" class="selector">
          <div class="selector-row">
            <input id="select-lead" type="checkbox" checked />
            <label class="selector-label" for="select-lead">
              <strong>Leadgeneratie dashboard</strong>
              Kaart koppelen voor toegang tot lead dashboard.
            </label>
          </div>

          <div class="selector-row">
            <input id="select-sales" type="checkbox" />
            <label class="selector-label" for="select-sales">
              <strong>Sales dashboard</strong>
              Extra sales seats activeren met aantal verkopers.
            </label>
          </div>

          <div id="sales-seats-field" class="sales-seats-field">
            <label for="sales-seats">Aantal verkopers (sales)</label>
            <input id="sales-seats" type="number" min="1" step="1" value="1" />
          </div>

          <p id="error" class="error"></p>

          <div class="actions">
            <button class="btn primary" type="submit">Ga verder naar kaartkoppeling</button>
          </div>
        </form>
      </div>
      <div class="footer">Belivert billing entrypoint. Configureer links en flow in <code>billing-clients.json</code>.</div>
    </main>
    <script>
      const leadEl = document.getElementById('select-lead');
      const salesEl = document.getElementById('select-sales');
      const salesSeatsFieldEl = document.getElementById('sales-seats-field');
      const salesSeatsEl = document.getElementById('sales-seats');
      const errorEl = document.getElementById('error');
      const formEl = document.getElementById('flow-form');

      const updateSalesVisibility = () => {
        salesSeatsFieldEl.classList.toggle('show', salesEl.checked);
      };

      const setError = (message) => {
        errorEl.textContent = message || '';
      };

      formEl.addEventListener('submit', (event) => {
        event.preventDefault();
        setError('');

        const selected = [];
        if (leadEl.checked) selected.push('lead');
        if (salesEl.checked) selected.push('sales');

        if (selected.length === 0) {
          setError('Selecteer minstens 1 dashboard.');
          return;
        }

        const salesSeats = Number(salesSeatsEl.value || '1');
        if (salesEl.checked && (!Number.isFinite(salesSeats) || salesSeats < 1)) {
          setError('Geef een geldig aantal verkopers op voor Sales.');
          return;
        }

        const url = new URL('/billing-seats-setup.html', window.location.origin);
        url.searchParams.set('client', 'belivert-general');
        url.searchParams.set('selected_dashboards', selected.join(','));
        if (salesEl.checked) {
          url.searchParams.set('prefill_seats', String(Math.floor(salesSeats)));
          url.searchParams.set('lock_seats', '1');
        }

        window.location.href = url.toString();
      });

      leadEl.addEventListener('change', updateSalesVisibility);
      salesEl.addEventListener('change', updateSalesVisibility);
      updateSalesVisibility();
    </script>
  </body>
</html>
