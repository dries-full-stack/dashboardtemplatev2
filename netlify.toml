[build]
  # Netlify installs dependencies from the repo root by default. Our Vite app
  # lives in ./dashboard, so we install + build from that package explicitly.
  command = "npm --prefix dashboard ci && npm --prefix dashboard run build"
  publish = "dashboard/dist"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
